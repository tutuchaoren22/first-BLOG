<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<!DOCTYPE html>
<html>
<head>
        <style>
        body{
            margin:0;
            padding:0;
        }

        .left{
            position: fixed;
            float: left;
            width: 30%;
            height: 100%;
            background-image: url(./cover.jpg);
            background-size: cover;
        }

        .right{
            float: right;
            width: 70%;
            height: 100%;
            background-size: cover;
        }

        .border{
            border-style: none;
            border-radius: 50%;
            margin-top: 15px;
            margin-bottom: 0px;
        }

        .head-image{
            width: 100px;
        }

        .same-show{
            color:white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .name{
            text-align:center;
            font-size: 25px;
        }

        .sign{
            text-align:center;
            font-size: 15px;
        }

        pre{
            white-space:pre-wrap;
            white-space:-moz-pre-wrap;
            white-space:-pre-wrap;
            white-space:-o-pre-wrap;
            word-wrap:break-word;
            }
        </style>
</head>
<body>
    <div class="left" >
        <center><img class="head-image border " src="./head.jpg" alt=""></center>
        <p class="name same-show">Suqin Zheng</p>
        <pre><p class="sign same-show">热爱可抵岁月漫长，保持炙热，坚持下去。</p></pre>
    </div>
    <div class="right" ></div>
    
</body>
</html>
